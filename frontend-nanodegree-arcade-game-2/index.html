<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>

  <body>
    <section class="score-panel col-lg-3 col-xl-3 d-flex align-items-start">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
    </section>
    <section class="score-panel col-lg-3 col-xl-3 d-flex align-items-end">
      <p class="score">0</p>
    </section>
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Congratulations</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p class="modal-announcement">You scored <span id="score">000</span></p>
            <div class="restart">Play Again
              <i class="fas fa-redo-alt"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
